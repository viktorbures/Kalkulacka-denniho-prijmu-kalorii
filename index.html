<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kalkulačka denního příjmu kalorií</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <h2 class="text-center mb-4">Denní příjem kalorií</h2>
      <form id="calorieForm">
        <div class="mb-3">
          <label for="age" class="form-label">Věk (roky)</label>
          <input type="number" class="form-control" id="age" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Pohlaví</label>
          <select id="gender" class="form-select" required>
            <option value="">Vyber...</option>
            <option value="male">Muž</option>
            <option value="female">Žena</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="height" class="form-label">Výška (cm)</label>
          <input type="number" class="form-control" id="height" required>
        </div>

        <div class="mb-3">
          <label for="weight" class="form-label">Váha (kg)</label>
          <input type="number" class="form-control" id="weight" required>
        </div>

        <div class="mb-3">
          <label for="activity" class="form-label">Úroveň aktivity</label>
          <select id="activity" class="form-select" required>
            <option value="1.2">Sedavý styl</option>
            <option value="1.375">Lehká aktivita (1–3× týdně)</option>
            <option value="1.55">Střední aktivita (3–5× týdně)</option>
            <option value="1.725">Vysoká aktivita (6–7× týdně)</option>
            <option value="1.9">Velmi vysoká aktivita</option>
          </select>
        </div>

        <button type="submit" class="btn btn-success w-100">Spočítat</button>
      </form>

      <div id="result" class="text-center mt-4 result"></div>
    </div>
  </div>

  <script src="script.js"></script>

  <footer id="footer">Viktor Bureš IT2, 2025</footer>
</body>
</html>
